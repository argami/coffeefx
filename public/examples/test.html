<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>CoffeeScript Test</title>
  <script src="../../../others/coffee-script.js"></script>
  <script src="../js/coffeefx.js"></script>
  <style>
    body {
      margin: 30px;
      font-family: Menlo, Monaco, monospace;
    }
    #wrapper {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .box{
      width: 100px;
      height: 100px;
      border: 2px black solid;
    }
    #legend {
      color:gray;
      font-size:12px;
    }
.box_612225 { -webkit-transition-duration:500ms; -moz-transition-duration:500ms; -ms-transition-duration:500ms; -o-transition-duration:500ms; -webkit-animation-iteration-count:5; -moz-animation-iteration-count:5; -ms-animation-iteration-count:5; -o-animation-iteration-count:5; -webkit-animation-duration:500ms; -moz-animation-duration:500ms; -ms-animation-duration:500ms; -o-animation-duration:500ms; -webkit-animation-name:box_612225; -moz-animation-name:box_612225; -ms-animation-name:box_612225; -o-animation-name:box_612225; } 
    
    </style>
  
  <script type="text/coffeescript">
      window.box = () -> coffeefx('.box').rotate(360).transitionDuration('3s').end(-> alert("test"))
  </script>
</head>
<body>


<div id="wrapper">
    <div class="box" id="box" onclick="className='box box_612225'"><a href="#" >HOLA</a></div>
    <a href="#" onclick="box()">DOS</a>
</div>
<div id="legend">
  coffeefx('.box').rotate(360).transitionDuration(100).end()
</div>
</body>
</html>
