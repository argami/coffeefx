<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <title>CoffeeScript Test</title>
  <script src="../../../others/coffee-script.js"></script>
  <script src="../js/coffeefx.js"></script>
  <style>
    body {
      margin: 30px;
      font-family: Menlo, Monaco, monospace;
    }
    #wrapper {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    #box{
      width: 100px;
      height: 100px;
      border: 2px black solid;
    }
    #legend {
      color:gray;
      font-size:12px;
    }
  </style>
  <script type="text/coffeescript">
      window.box = () -> move('#box').rotate(360).duration(100).iteration('infinite').end()
  </script>
</head>
<body>


<div id="wrapper">
    <div id="box"><a href="#" >HOLA</a></div>
    <a href="#" onclick="box()">DOS</a>
</div>
<div id="legend">
  move('#box').add('margin-left', 200).duration('1s').iteration(10).end()
</div>
</body>
</html>
