<!DOCTYPE html>
<html>
  <head>
    <script src="../js/coffeefx.js" type="text/javascript" charset="utf-8"></script>
    <script>
      addEventListener('DOMContentLoaded', function(){
        move('square')
          .x(500)
          .y(200)
          .ease('in-out')
          .then()
            .x(-500)
            .then()
              .y(-200)
              .duration('2s')
              .delay('.5s')
              .rotate(180)
              .pop()
            .pop()
          .end();
      }, false);
    </script>

    <style>
      #square {
        border: 1px solid #888;
        width: 100px;
        height: 100px;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div id="square"></div>
  </body>
</html>
